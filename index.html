<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>ASDA</title>

<body>
  <div class="container">
      <div class="row">
          <div class="col d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card border-0 mb-3" style="width: 25rem; height: 55vh;" >
                <div class="card-header-fluid bg-transparent border-0" style="font-size: 60px;">
                  <p id="symbol"></p>
                </div>
                <div class="card-body align-items-center d-flex justify-content-center" style="font-size: 60px;">
                  <p id="numerocentro"></p>
                </div>
                <div class="card-footer-fluid bg-transparent border-0 align-self-end" style="font-size: 60px; transform: rotate(180deg);">
                  <p id="symbol2"></p>
                </div>
            </div>
          </div>
      </div>
  </div>
  

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
